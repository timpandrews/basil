{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 center">

            <h1>Garden Diary -- Dashboard</h1>

            <div class="diary-list">
                {% for diaryEntry in diary %}
                    <h4><a href="{{ url_for('gardenDiaryEntryDetail', diary_id=diaryEntry.id) }}">{{ diaryEntry.title }}</a></h4>
                    <p>{{ diaryEntry.body }}</p>
                    <p>id: {{ diaryEntry.id }}</p>
                {% endfor %}
            </div>


            <a href="{{ url_for('gardenDiaryEntry') }}" class="btn btn-success">New Diary Entry <i class="fa fa-leaf"></i></a>

        </div>
    </div>


{% endblock %}
