{% extends 'base.html' %}

{% block content %}

    <div class="row">

        <div class="col-sm-8 col-sm-offset-2">

            <h1>Garden Diary -- Entry Detail</h1>

            {% include '_flashMessages.html' %}

            {% if diary.badge %}
                <img src="{{ diary.imgsrc }}" height="150px" class="img-rounded">
            {% endif %}

            <h3>{{ diary.title }}</h3>
            <p>{{ diary.detail|safe }}</p>

            {% if session.get('userID') %}
                <a href="{{ url_for('diaryEdit', diary_id=diary.id) }}"><i class="fa fa-pencil fa-lg"></i></a>
                &nbsp;&nbsp;&nbsp;
                <a href="{{ url_for('diaryDelete', diary_id=diary.id) }}"><i class="fa fa-trash fa-lg"></i></a>
                <br><br>
            {% endif %}

            <a href="{{ url_for('dashboard') }}"><i class="fa fa-chevron-left"></i> back to dashboard</a>

            <hr/>

        </div>

    </div>

{% endblock %}
