{% extends 'base.html' %}

{% block content %}

    <div class="row">

        <div class="col-sm-6 col-sm-offset-3">

            <h1>Garden Diary -- Reminder Detail</h1>

            {% include '_flashMessages.html' %}

            {% if reminder.badge %}
                <img src="{{ reminder.imgsrc }}" height="150px" class="img-rounded">
            {% endif %}

            <h3>{{ reminder.title }}</h3>
            <p>{{ reminder.detail }}</p>

            {% if session.get('userID') %}
                <a href="{{ url_for('reminderEdit', reminder_id=reminder.id) }}"><i class="fa fa-pencil fa-lg"></i></a>
                &nbsp;&nbsp;&nbsp;
                <a href="{{ url_for('reminderDelete', reminder_id=reminder.id) }}"><i class="fa fa-trash fa-lg"></i></a>
                <br><br>
            {% endif %}

            <a href="{{ url_for('dashboard') }}"><i class="fa fa-chevron-left"></i> back to dashboard</a>

            <hr/>

        </div>

    </div>

{% endblock %}
