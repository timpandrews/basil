    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="row" id="messages">
                <div class="col-md-offset-3 col-md-6">
                    <ul class="flashes text-info">
                        {% for message in messages %}
                            <li><i>{{ message }}</i></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endif %}
    {% endwith %}
